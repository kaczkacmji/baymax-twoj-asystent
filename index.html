<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baymax – Twój Asystent</title>
</head>
<body>
  <h1>Cześć! Jestem Baymax</h1>
  <p>Kliknij mikrofon, aby porozmawiać!</p>
  <button onclick="startRecognition()">🎤 Mów</button>
  <p id="response"></p>

  <script>
    const responses = {
      "cześć": "Cześć! Jak się dziś czujesz?",
      "jak się masz": "Dziękuję, mam się świetnie! A Ty?",
      "do widzenia": "Na razie! Pamiętaj, że jestem tu, gdy mnie potrzebujesz."
    };

    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'pl-PL';
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        const reply = responses[transcript] || "Przepraszam, nie zrozumiałem. Powtórz proszę.";
        document.getElementById("response").textContent = "Baymax: " + reply;

        const speech = new SpeechSynthesisUtterance(reply);
        speech.lang = "pl-PL";
        speechSynthesis.speak(speech);
      };
    }
  </script>
</body>
</html>
